<div class="music-wrapper">
    <div class="music-inner-wrapper">
        <h1 class="music-title">Music</h1>

        <jtdc-album
            *ngFor="let album of albums; let i = index"
            [album]="album"
            [albumStopCommands]="stopCommands[i]"
            (playingAlbum)="onPlayingAlbum(i)"
            (finishedAlbum)="onFinishedAlbum()">
        </jtdc-album>
    </div>
</div>
