<div class="blog-editor-wrapper">

    <div class="editor-post-list">
        <button
            class="jtdc-button"
            type="button"
            (click)="newPost()">
            New Post
        </button>
    
        <div *ngFor="let post of blogDataService.posts | async">
            <button
                class="jtdc-button"
                (click)="openPost(post)">
                {{post.title}}
            </button>
        </div>
    </div>

    <div class="editor-post-wrapper" *ngIf="post">
        <jtdc-edit-post [post]="post"></jtdc-edit-post>
    </div>
</div>
