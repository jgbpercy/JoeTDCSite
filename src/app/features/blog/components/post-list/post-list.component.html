<div class="post-list-wrapper">

    <h1 class="post-list-title">{{title | async}}</h1>

    <button 
        [routerLink]="'edit'"
        class="edit-posts" 
        *ngIf="authService.isAdminUser | async">
        Edit
    </button>

    <div [innerHtml]="description | async"></div>

    <div class="posts">

        <ng-container *ngFor="let post of blogDataService.posts | async">
            <jtdc-post [post]="post"></jtdc-post>
        </ng-container>

    </div>

</div>
